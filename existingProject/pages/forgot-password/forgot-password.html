<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FinVerse</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">FinVerse</div>
                <h1>Forgot Password</h1>
                <p>Enter your email to reset your password</p>
            </div>

            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                </div>

                <button type="submit" class="btn-primary">Send Reset Link</button>

                <div class="auth-footer">
                    <p>Remember your password? <a href="../login/login.html">Sign In</a></p>
                </div>
            </form>
        </div>

        <!-- Success Message (Hidden by default) -->
        <div id="successMessage" class="auth-card success-message" style="display: none;">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Check Your Email</h2>
            <p>We've sent a password reset link to your email address. Please check your inbox and follow the instructions to reset your password.</p>
            <div class="success-actions">
                <button type="button" class="btn-secondary" onclick="window.location.href='../login/login.html'">
                    Back to Login
                </button>
                <button type="button" class="btn-primary" onclick="resendEmail()">
                    Resend Email
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./forgot-password.js"></script>
</body>
</html>
